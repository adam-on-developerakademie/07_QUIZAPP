<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="icon" type="image/x-icon" href="./img/quiz-time.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="./scripts/arrays.js" defer></script>
    <script src="./scripts/extendetLogic.js" defer></script>
    <script src="./script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body class="container" onload="document.getElementById('startInput').focus()">
    <div>
        <div class="container">
            <div class="card quiz-card">
                <img id="imageId" src="./img/quiz-time.jpg" class="card-img-top" alt="...">
                <div id="startBody" class="card-body">
                    <input id="startInput" type="number" min="1" max="101"
                        onkeydown="if(event.key==='Enter') {myStart()}">
                    <button type="button" class="btn btn-primary" onclick="myStart()">Wie viele Fragen? <br> (max
                        100)</button>
                </div>
                <div id="endBody" class="card-body" style="display: none;">
                    <h2 class="text-center">Winner</h2>

                    <h5 class="text-center card-title">
                        Du hast <b id="goodAnswersId"></b> von <b id="allAnswersId"></b> richtig beantwortet.
                    </h5>
                    <button type="button" class="btn btn-primary"
                        onclick="document.getElementById('imageId').src = './img/quiz-time.jpg'; document.getElementById('endBody').style='display: none';  document.getElementById('startBody').style=''; ">Neustarten?</button>
                </div>
                <div class="progress" role="progressbar" aria-label="Example with label" aria-valuenow="25"
                    aria-valuemin="0" aria-valuemax="100">
                    <div id="progress-bar" class="progress-bar" style="width: 0%">30%</div>
                </div>
                <div id="questBody" class="card-body" style="display: none">
                    <h5 id="questiontext" class="card-title">Frage</h5>
                    <p class="card-text">

                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                        <div id="answer_1" class="card-body answerBody">
                            Antwort
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                        <div id="answer_2" class="card-body answerBody">
                            Antwort
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                        <div id="answer_3" class="card-body answerBody">
                            Antwort
                        </div>
                    </div>
                    <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                        <div id="answer_4" class="card-body answerBody">
                            Antwort
                        </div>
                    </div>

                    </p>
                    <div class="question-footer">
                        <div>Richtig:<br> <b id="current-question"></b>/<b id="all-questions">5</b></div>
                        <button id="nextButton" class="bg-primary" onclick="nextQuestion()">Weiter</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
